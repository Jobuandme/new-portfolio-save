<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="UTF-8">
  <title>Michael Gvozdek's Portfolio</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      overflow: hidden;
    }

    .back {
      background-color: #caccc9;
      height: 100%;
      width: 600%;
      display: flex;
    }

    .silhouetteContainer {
      width: 1000px;
      height: 1000px;
      display: flex;     
      position: relative; 
      left: 100px;
      animation-name: logos; 
      animation-duration: 2.5s;  
    }
    #silhouetteContainer {animation-timing-function: ease-out;}

    
    @keyframes logos {
  0%   {left: -500px; top: 0px;}

  100% {left: 10; top: 0px;}
}
    
    
.silhouette1, .silhouette2, .silhouette3, .silhouette4, .silhouette5 {
  width: 100%;
  position: absolute;
  transition: left 0.75s;
}

.silhouette1 {
  z-index: 5;
  left: -500px;
}
    
.silhouette1:hover {
  left: -600px;
}    

.silhouette2 {
  z-index: 4;
  left: -400px;
}

.silhouette2:hover {
  left: -500PX;
}
    
.silhouette3 {
  z-index: 3;
  left: -300px;
}

.silhouette3:hover {
  left: -400px;
}
    
.silhouette4 {
  z-index: 2;
  left: -200px;
}
    
.silhouette4:hover {
  left: -300px;
}
    
.silhouette5 {
  z-index: 1;
  left: -100px;
}
    
.silhouette5:hover {
  left: -200px;
}
  </style>
</head>
<body class="back">
  <div class="silhouetteContainer">
    <div class="silhouette1">    
      <img src="Silhouette-01.png" alt="description of image" style="width: 100%">
</div>
    <div class="silhouette2">      
      <img src="Silhouette-02.png" alt="description of image" style="width: 100%">
</div>
    <div class="silhouette3">      
      <img src="Silhouette-03.png" alt="description of image" style="width: 100%">
</div>
    <div class="silhouette4">      
      <img src="Silhouette-04.png" alt="description of image" style="width: 100%">
</div>
    <div class="silhouette5">      
      <img src="Silhouette-05.png" alt="description of image" style="width: 100%">
</div>

  </div>

  <script>
    function transformScroll(event) {
      if (!event.deltaY) {
        return;
      }
      event.currentTarget.scrollLeft += event.deltaY + event.deltaX;
      event.preventDefault();
    }

    const element = document.scrollingElement || document.documentElement;
    element.addEventListener('wheel', transformScroll);
  </script>
</body>
</html>
